<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA.AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!--All the sections are wrapped inside a container-->
<div class="main-container">
<!--header section containing the navbar-->
    <header class="nav">
        <div class="nav-left">
            <div class="nav-logo">logo</div>
            <div class="nav-app-name">NOVA.AI</div>
        </div>
        <div class="nav-right">
            <button class="btn" id="theme-toggle" type="button">theme</button>
            <div class="nav-profile">profile</div>
        </div>
    </header>
    <div class="hero-section">
        <p>hi there</p>
    </div>
    <div class="suggestions">
        <ul class="suggestion-box">1</ul>
        <ul class="suggestion-box">2</ul>
        <ul class="suggestion-box">3</ul>
        <ul class="suggestion-box">4</ul> 
    </div>
    <div class="chats-container">
        <!-- <div class="message user-mssg">
            <p class="mssg-text">Lorem</p>
        </div> -->
           <div class="message chat-mssg">
            <img src="Assets/loading.png" alt="gemini_logo" class="avatar">
            <p class="mssg-text"></p>
        </div>
    </div>
    <div class="prompt-container">
        <div class="prompt-wrapper">
            <form action="##" class="prompt-form">
                <input type="text" class="prompt-input" placeholder="Ask Nova" required>
                <div class="prompt-actions">
                    <button class="btn" id="prompt-input-file" type="button">file</button>
                    <button class="btn" id="prompt-send" type="submit">send</button>
                     <button class="btn" id="dlt-chat" type="button">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="script.js"></script> 
</body>
</html>
